<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>ClubHub App</title>
        <link rel="stylesheet" href="clubhub.css">
    </head>
    <body class="maincode">        
        <input class="search-bar" type="text" placeholder="Ingrese la zona">
       
        <div class="hub-preview">
            <div>
                <img class="foto1" src="moscu1.avif" >
            </div>
            <div class="moscu-row">
                <div class="logo-moscu">
                    <img class="moscu-logo-tamanio" src="/clubHub2.0/moscu.logo.png" alt="">
                </div>
                <div class="moscu-info">
                    <p class="texto-moscu">
                        <strong>Moscu Buenos Aires </strong> 
                    </p>
                    <p class="ubi-boliche">
                        Ubicacion: Costanera Norte
                    </p>
                    <p class="precio-boliche">
                        precio: $$
                    </p>  
                </div>
            </div>
                    
        </div>
        <div class="hub-preview2">
            <img class="foto2" src="mandarine.webp" >
            <p class="texto-moscu">
                <strong>Mandarine Park & Tent</strong> 
            </p>
            <p class="ubi-boliche">
                Ubicacion: Costanera Norte
            </p>
            <p class="precio-boliche">
                precio: $$$
            </p>           
        </div>


    </body>
</html>
