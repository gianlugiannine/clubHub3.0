<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>ClubHub App</title>
        <link rel="stylesheet" href="clubhub.css">
        <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
        <script defer src="script.js"></script>
    </head>
    <body class="maincode">
        <div class="arriba">
            <header class="header">
                <nav class="nav">
                  <a href="./index.html" class="logo nav-link">ClubHub</a>
                  <button class="nav-toggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                  </button>
                  <ul class="nav-menu">
                    <li class="nav-menu-item">
                      <a href="./index.html" class="nav-menu-link nav-link">Inicio</a>
                    </li>
                    <li class="nav-menu-item">
                      <a href="#" class="nav-menu-link nav-link">Acerca</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="./servicios.html" class="nav-menu-link nav-link">Servicios</a>
                    </li>
                    <li class="nav-menu-item">
                      <a href="./contacto.html" class="nav-menu-link nav-link ">
                          Contacto
                      </a>
                    </li>
                  </ul>
                </nav>
            </header>
        </div> 
        <main class="main-contactos">
            <div style="margin-top: 70px;">
                <div class="contact-info tamanio-contacto contact-flex">
                    <h1 class="texto-contacto-mobil">Nuestras redes:</h1>
                    <div class="texto-redes-contacto">
                    </div>     
                    <div class="cubo-redes">
                        <a href="">
                            <img class="iconos-contacto" src="facebook icono.svg" alt=""> 
                            <p class="texto-redes-contacto">@clubhub/facebook</p>
                            
                        </a>
                        <a href="">
                            <img class="iconos-contacto" src="instagram icono.svg" alt="">                        
                            <p class="texto-redes-contacto">@clubhub/instagram</p>

                        </a>
                        <a href="">
                            <img class="iconos-contacto" src="twitter icono.svg" alt="">
                            <p class="texto-redes-contacto">@clubhub/twitter</p>
                        </a>
                    </div>
                </div>
                <div class="contact-info tamanio-contacto contact-flex">
                    <h1 class="texto-contacto-mobil">Contactate con nosotros</h1>   
                    <div class="cubo-redes">
                        <a href="">
                            <img class="iconos-contacto" src="whatsapp-logo.avif" alt=""> 
                            <p class="texto-redes-contacto">+54 11 5435-3634</p>
                            
                        </a>
                        <a href="">
                            <img class="iconos-contacto" src="email-logo.png" alt="">                        
                            <p class="texto-redes-contacto">ayuda@clubhub.com.ar</p>

                        </a>
                    </div>
                </div>
                <div class="contact-info tamanio-contacto contact-flex chat-ayuda-cotacto">
                    <div class="card">
                        <div class="chat-header">Chat</div>
                          <div class="chat-window">
                            <ul class="message-list"></ul>
                          </div>
                          <div class="chat-input">
                              <input type="text" class="message-input" placeholder="Type your message here">
                              <button class="send-button">Send</button>
                          </div>
                        </div>                    
                </div>
            </div>
            <div class="formulario formulario-contacto">
                <form>
                    <p class="title">
                        +info 
                    </p>
                    <div class="datosinfo">
                        <input class="destino" type="text" placeholder="Dejananos tu nombre" id="nombre">
                        <input class="destino" type="text" placeholder="Email" id="correo">
                    </div>
                    
                    <div>
                        <button class="request-button">
                            Enviar
                        </button>

                   
                </form>
            </div>
    
        </main>     
        <footer>
            <div class="footer_box">
                <h1 class="nombre-empresa">ClubHub</h1>
                <h3 class="nombre-empresa">Follow us:</h3>
                <div class="social_networks">
                    <a class="social_network_hyperlink" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                        <div class="social_network">
                            <img class="social_network_logo" src="./instagram icono.svg">
                            <!-- <p class="social_network_name">@IA-Museum</p> -->
                        </div>
                    </a>
                    <a class="social_network_hyperlink" href="https://es-la.facebook.com/" target="_blank" rel="noopener noreferrer">
                        <div class="social_network" >
                            <img class="social_network_logo" src="./facebook icono.svg">
                            <!-- <p class="social_network_name">@ClubHub</p> -->
                        </div>
                    </a>
                    <a class="social_network_hyperlink" href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                        <div class="social_network">
                            <img class="social_network_logo" src="./twitter icono.svg">
                            <!-- <p class="social_network_name">@IA-Museum</p> -->
                        </div> 
                    </a> 
                </div>
                <p class="copyright">@2023 ClubHub all right reserved</p>
                              
            </div>
        </footer>
    
    </body>
</html>
